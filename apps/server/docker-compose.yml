name: Sozi

services:
  postgres:
    image: postgres
    container_name: Sozi-postgres
    environment:
      POSTGRES_DB: sozi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - Sozi_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sozi"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  Sozi_postgres_data: